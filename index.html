    <!-- i just needed a search button feel free to change anything -KK -->
    <main class="row">
        <div class="col-4 flex-column text-center justify-space-between">
            <div class="row">
                <h2>Search for a Show:</h2>
                <form>
                    <input type="text" id="band-search" autofocus="true" class="form-input" placeholder="Artist">
                    <input type="text" id="city-search" autofocus="true" class="form-input" placeholder="Current City">
                    <button type="submit" class="btn" id="btn">Search</button>
                </form>
            </div>
            <div class="row flex-column">
                <!-- cities searched col-12 text-center-->
            </div>
        </div>
        <div class="col-8 flex-column text-center justify-space-between" id="shows">
        </div>
    </main>
